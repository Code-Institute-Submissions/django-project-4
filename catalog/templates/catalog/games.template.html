{% extends 'base.html' %}


{%block content%}
    <h1>Games</h1>
    <ul>
    {% for c in all_games %}
        <li>{{c.title}}
        {%if c.image %}
        <img src="{{c.image.cdn_url}}"/>
        {%endif%}
        <a href="{% url 'update_games' games_id=c.id %}">Edit</a>
        </li>    
    {% endfor %}
    </ul>
{% endblock %}
