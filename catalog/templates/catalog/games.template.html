{% extends 'base.html' %}


{%block content%}
    <h1>Games</h1>
     {% if user.is_authenticated %}
    <a href="{% url 'create_games' %}">Create Game</a>
     {% endif %}
    <ul>
    {% for c in all_games %}
        <li>{{c.title}}
        {%if c.image %}
        <img src="{{c.image.cdn_url}}">
        {%endif%}
        {% if user.is_authenticated %}
        <a href="{% url 'update_games' games_id=c.id %}">Edit</a>
        <a href="{% url 'confirm_delete' games_id=c.id %}">Delete</a>
        <a href="{% url 'add_to_cart' games_id=c.id %}">Add to Cart</a>
        {% endif %}
        </li>    
    {% endfor %}
    </ul>
{% endblock %}
