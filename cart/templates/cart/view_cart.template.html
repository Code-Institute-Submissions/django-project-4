{% extends 'base.html' %}

{%block content %}
<h1>Your Cart</h1>
<ul>
    {%for id, games in cart.items %}
        <li>
            Title of Game: {{games.title}}<br/>
            Price: ${{games.cost}}
        </li>
    {%endfor%}
    
    <button type="submit" onclick="window.location='../checkout'">Checkout</button>
</ul> 
{%endblock %}
