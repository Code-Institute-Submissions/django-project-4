{% extends 'base.html' %}


{%block content%}
    <h1>Community Reviews</h1>
    <ul>
    {% for c in all_reviews %}
        <li>{{c.Username}}</li>
        <li>{{c.Title}}</li>
        <li>{{c.Rating}}</li> 
        <li>{{c.Reviews}}</li> 
        <li>{{c.Image}}</li> 
    {% endfor %}
    </ul>
{% endblock %}
